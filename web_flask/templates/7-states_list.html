<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for value in mydict.values()|list|sort(attribute='name') if value.__class__.__name__ == 'State' %}
            <LI>{{ value.id }}: <B>{{ value.name }}</B></LI>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
